<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=width-device, initial-scale=1.0" />
        <title>Platzi Video</title>
        <link rel="icon" href="http://codes.unidepix.com/codes/platzivideo/img/fanicon.png" type="image/png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <header>
            <img class="header__logo" src="http://codes.unidepix.com/codes/platzivideo/img/platzivideo_logo.png" alt="Platzi Video Logo">            
        </header>
        <main>
            <section class="login">
                <section class="login__container">
                    <h2>Inicio de sesión</h2>
                    <form class="login__container--form">
                        <input class="input" type="text" placeholder="Correo electrónico">
                        <input class="input" type="password" placeholder="Contraseña">
                        <button class="button" formaction="./principal.html">Iniciar sesión</button>
                        <div class="login__container--remember-me">
                            <label>
                                <input type="checkbox" name="" id="remember" value="checked"> Recuérdame
                            </label>
                            <a href="./404.html">Olvidé mi contraseña</a>
                        </div>
                    </form>
                    <section class="login__container--social">
                        <div><img src="http://codes.unidepix.com/codes/platzivideo/img/google.png" alt="Google">Inicia sesión con Google</div>
                        <div><img src="http://codes.unidepix.com/codes/platzivideo/img/twitter.png" alt="Twitter">Inicia sesión con Twitter</div>
                    </section>
                    <p class="login__container--register">¿No tienes cuenta? <a href="./registro.html">Regístrate</a></p>
                </section>
            </section>
        <footer>
            <a href="#">Términos de uso</a>
            <a href="#">Declaración de privacidad</a>
            <a href="#">Centro de ayuda</a>
        </footer>
        </main>
    </body>
</html>
